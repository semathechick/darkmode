<div class="content animate__animated  animate__fadeInRight">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
            <h5 class="title">Kategori Ekle</h5>
        </div>
        <div class="card-body">
        <form [formGroup]="categoryAddForm">
          <div class="mb-3 row">
            <label for="categoryName" class="col-sm-2 col-form-label">Kategori:</label>
            <div class="col-sm-10">
              <input type="text" id="categoryName" formControlName="categoryName" class="form-control" placeholder="Kategori"/>
              <small *ngIf="categoryAddForm.get('categoryName')?.hasError('required') && categoryAddForm.get('categoryName')?.touched" class="form-text text-muted">
                Ürün adı zorunludur.
            </small>
            <small *ngIf="categoryAddForm.get('categoryName')?.hasError('minlength') && categoryAddForm.get('categoryName')?.dirty"  class="form-text text-muted">
                Ürün adı en az iki karakter olmalıdır.
            </small>
            </div>
          </div>
        </form>
        </div>
        
        <div class="card-footer">
          <button class="btn btn-outline-dark w-50"  (click)="addToDb()">Ekle</button>
        </div> 
    </div>
  </div>

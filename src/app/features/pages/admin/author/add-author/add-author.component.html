<div class="content">
    <div class="card">
        <div class="card-header">Yazar Ekle</div>
        <div class="card-body">
            <form [formGroup]="authorAddForm">
                
                <div class="mb-3">
                    <label>Yazar adı:</label>
                    <input type="text" placeholder="Yazar adı" formControlName="name" class="form-control"/>
                </div>
                <small *ngIf="authorAddForm.get('name')?.hasError('required') && authorAddForm.get('name')?.touched" class="form-text text-muted">
                    Ürün adı zorunludur
                </small>
                <small *ngIf="authorAddForm.get('name')?.hasError('minlength') && authorAddForm.get('name')?.dirty"  class="form-text text-muted">
                    Ürün adı en az iki karakter olmalıdır
                </small>
               
                <div class="mb-3">
                    <label>Kimlik:</label>
                    <input type="text" placeholder="identity" formControlName="identityNumber" class="form-control"/>
                </div>
           
                <div class="mb-3">
                    <label>Biyografi:</label>
                    <textarea  placeholder="biyografi" formControlName="biography" class="form-control" style="height: 100px;"></textarea>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-dark w-50" (click)="addToDb()">Ekle</button>
        </div>
    </div>
</div>
